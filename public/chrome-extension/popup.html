<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      color: #2563eb;
      margin: 0;
      font-size: 18px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #374151;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      height: 60px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .login-form {
      display: none;
    }
    .job-form {
      display: none;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .status.success {
      background: #dcfce7;
      color: #166534;
    }
    .status.error {
      background: #fef2f2;
      color: #dc2626;
    }
    .logout-btn {
      background: #6b7280;
      font-size: 12px;
      padding: 6px;
    }
    .logout-btn:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>JobTracker CRM</h1>
  </div>

  <div id="loginForm" class="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    <button id="loginBtn">Sign In</button>
  </div>

  <div id="jobForm" class="job-form">
    <button id="logoutBtn" class="logout-btn">Sign Out</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" id="company" placeholder="Company name" required>
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <input type="text" id="position" placeholder="Job title" required>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Job location">
    </div>
    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="text" id="salary" placeholder="e.g., $80,000 - $100,000">
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" placeholder="Additional notes..."></textarea>
    </div>
    <button id="saveBtn">Save to CRM</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
